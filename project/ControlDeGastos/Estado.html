<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=2">
	<title>Registrar Ingresos</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<header><h1 style="padding: 60px; text-align: center">Estado de Cuenta</h1></header>
	<main>
		<div  class="container-sm">
		<form method="get" action="ServletEstado">
            <div class="mb-3 row">
				<label for="valor" class="form-label"> Ingrese un número de Cédula: </label><br>
				<input class="form-control" type="number" id="cedula" name="cedula" required>
			</div>

			<div class="btn-group" role="group" >
				<input class="btn btn-primary active" type="submit" value="Enviar"> 
			</div>
			<div class="btn-group" role="group" >
				<input class="btn btn-primary active" type="button" value="limpiar" onclick="limpiar()">
			</div>
		</form>
	</div>
	</main>
	<footer></footer>
	<script>
		function limpiar() {
			document.getElementById("cedula").value = "";
		}
	</script>
</body>

</html>
