<head>

<!-- Main Header and Footer -->

<!-- Bootstrap only -->
<link rel="stylesheet"

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

<script

</head>

<body>
	<mn-header></mn-header>
	<header>
		<h1 style="padding: 60px; text-align: center">Estado de Cuenta</h1>
	</header>
	<main>
	<section>

			<nav class="navbar bg-light">
				<div class="container-fluid">
					<a class="navbar-brand"></a>
					<form class="d-flex" role="search" method="get"
						action="ServletEstado">
						<input class="form-control me-2" type="date" id="fecha"
							name="fecha"> <input class="form-control me-2"
							type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success mr-1" type="submit" >Search</button>
						<input class="btn btn-primary active ml-1" type="button"
							value="limpiar" onclick="limpiar()">
					</form>
				</div>
			</nav>

	</section>
	<div class="b-example-divider"></div>
	<section>
		<div class="container-fluid pb-3">
				<div id="estado" class="bg-light border rounded-3">
					<br> <br> <br> <br> <br> <br> <br>
					<br> <br> <br>
				</div>
			</div>
	</section>
</main>
	<script>
		function limpiar() {
			document.getElementById("valor").value = "";
			document.getElementById("fecha").value = "";
			document.getElementById("nombre_responsable").value = "";
			document.getElementById("documento_responsable").value = "";
			document.getElementById("asunto").value = "";
		}
	</script>
<mn-footer></mn-footer>
